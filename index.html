<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="dashboard">
    <div class="weather-container">
      <div id="weather"></div>
      <div id="additional-info">
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind Speed: <span id="wind-speed"></span> m/s</li>
        </ul>
      </div>
    </div>
    <div class="clock-container">
      <div id="clock">
        <span id="hour"></span><span id="minute"></span><span class="second"></span>
      </div>
    </div>
    <div class="other-info-container">
      <div id="other-info"></div>
      <div class="bottom-left">
        <div id="sun-container" style="display: none;">
          <svg width="500" height="400" viewbox="0 0 1000 800">
            <defs>
              <mask id="dimmer">
                <rect x="0" y="0" width="500" height="250" fill="#ffffff" />
                <rect x="0" y="200" width="500" height="250" fill="#777777" />
              </mask>
              <mask id="icondim">
                <rect x="175" y="125" width="150" height="150" fill="#777777" />
              </mask>
            </defs>
            <circle id="arc" cx="250" cy="200" r="150" fill="none" stroke="lightblue" stroke-width="8" mask="url(#dimmer)"></circle>
            <circle id="sun" cx="250" cy="200" r="20" fill="#bfbf48" mask="url(#dimmer)"></circle>
            <image id="weather-icon" xlink:href="" width="300" height="300" x="75" y="50"  mask="url(#icondim)"/>
            <line id="sunrise-line" x1="94" y1="201" x2="104" y2="201" style="stroke:black;stroke-width:1"></line>
            <line id="sunset-line" x1="396" y1="201" x2="404" y2="201" style="stroke:black;stroke-width:1"></line>
            <text id="sunrise-time" x="0" y="210" fill="#777777" font-size="2vw">--:--</text>
            <text id="sunset-time" x="430" y="210" fill="#777777" font-size="2vw">--:--</text>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
